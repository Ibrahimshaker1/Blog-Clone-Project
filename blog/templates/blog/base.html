<!DOCTYPE html>
{% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
        <!--    bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- Medium Style Editor-->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sacramento&display=swap" rel="stylesheet">
    </head>
    <body>
    <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary techfont custom-navbar">
          <div class="container-fluid">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://www.github.com/ibrahimshaker1">Github</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">LinkedIn</a>
                </li>
              </ul>
              <ul class="navbar-nav navbar-right">
                  {% if user.is_authenticated %}
                  <li>
                      <a href="{% url 'post_new' %}" >New Post</a>
                  </li>
                  <li>
                      <a href="{% url 'post_draft_list' %}" >Drafts</a>
                  </li>
                  <li>
                      <a href="{% url 'logout' %}" >Log Out</a>
                  </li>
                  <li>
                      <a>Welcome: {{user.username}}</a>
                  </li>
                  {% else %}
                  <li>
                      <a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user">Login</span></a>
                  </li>
                  {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        <!-- Content Block -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

    </body>
    </html>
